<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>
<body>
<h1>Rock Paper Scissor</h1>

<p class="js-moves moves "></p>



<p class="js-result result"></p>
<h2 class="ScoreResult"></h2>


<div class="movesbtn">
   <button class="btnrock" onclick="UserMove('rock');">
       <img class="rockImage" src="rock-emoji.png ">
   </button>
   <button class="btnpaper" onclick="UserMove('paper');" > 
      <img class="rockImage" src="paper-emoji.png" >
   </button>
   <button class="btnscissor" onclick="UserMove('scissor');" >
      <img class="rockImage" src="scissor-emoji.png">
   </button>
   
   
   <button class="resetbtn" onclick="
   score.won=0;
   score.loss=0;
   score.tie=0;
   localStorage.removeItem('score');
   " class="Reset" >Reset</button>
</div>
   <script src="game.js" ></script>
</body>
</html>
